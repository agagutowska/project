<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pantry - Shopping List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .btn-default{
      background-color: coral;
    }

    .btn-change {
      background-color: yellow;
    }

    .btn-change1 {
      background-color: indianred;
    }

    .btn-clicked {
      background-color: greenyellow;
    }
  </style>

  <script type="text/javascript">
    function changeButtonColor(buttonElement) {
      if (buttonElement.className === "btn-change") {
        buttonElement.className = "btn-clicked";
      } else {
        buttonElement.className = "btn-change";
      }
    }
  </script>
</head>

<body>
<div class="container">
  <h1 class="mt-5 mb-4">PANTRY</h1>
  <h2 class="mt-1 mb-1">Your Shopping List</h2>
  <p>Just a friendly reminder: to make the most of the shopping list, make sure you've set up your shelves first and assigned products to them. </p>
 <br>
  <input type="submit" class="btn btn-outline-secondary" value="Add product"
         onclick="window.location='/addProductSL';" />
  <td>
    <a th:href="@{/}" class="btn btn-outline-warning" >Back to home</a>
  </td>

  <div class="col-md-auto">
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Measurement Unit</th>
        <th scope="col">Basket</th>
        <th scope="col">Action</th>
        <th scope="col">Upload to Shelf</th>

      </tr>
      </thead>
<tbody>
      <tr th:each="item: ${itemList}">
        <td th:text="${item.getItemName()}" />
        <td th:text="${item.getItemQuantity()}" />
        <td th:text="${item.getMeasurementUnit()}"></td>
        <td>
          <button type="button" class="btn-change btn-outline-secondary" onclick="changeButtonColor(this)">In Bucket</button>
        </td>
        <td><form th:action="@{'/deleteProductSL/' + ${item.getShoppingItemId()}}" method="post" >
          <input type="submit" class="btn btn-danger btn-sm" value="Delete product"/> </form>

        <td><form th:action="@{'/sendProduct/' + ${item.getShoppingItemId()}}" method="post" >
          <button type="submit" class="btn btn-default">Send</button></form></td>
      </tr>
      </tbody>
          <br>

</table>
  </div>
</body>
</html>
