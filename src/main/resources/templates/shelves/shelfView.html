<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="${shelf.shelfName}">Shelf Name</title>
    <title>Pantry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript">
        function deleteConfirm() {
            return confirm("Are you sure you want to delete this product?");
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="mt-5 mb-4">PANTRY</h1>
    <h2 class="mt-1 mb-1" th:text="${shelf.shelfName}">Shelf Name</h2>
    <br>
    <div class="col-md-auto">
        <a th:href="@{/addProduct(shelfId=${shelf.shelfId})}" class="btn btn-success" >Add product</a>

        <a th:href="@{/shelfMenu}" class="btn btn-outline-warning" >Back to Shelves</a>
        <br><br>
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <!-- Przycisk sortowania dla Product Name -->
                <th scope="col"><button onclick="sort('productName')">Product Name ↑↓</button></th>

                <!-- Przycisk sortowania dla Quantity -->
                <th scope="col"><button onclick="sort('quantityOfProduct')">Quantity ↑↓</button></th>

                <!-- Przycisk sortowania dla Measurement Unit -->
                <th scope="col"><button onclick="sort('measurementUnit')">Measurement Unit ↑↓</button></th>

                <!-- Przycisk sortowania dla Expiry Date -->
                <th scope="col"><button onclick="sort('expiryDate')">Expiry Date ↑↓</button></th>

                <!-- Przycisk sortowania dla Status -->
                <th scope="col"><button onclick="sort('statusOfProduct')">Status ↑↓</button></th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${products}">
                <td th:text="${product.getProductName()}" />
                <td th:text="${product.getQuantityOfProduct()}" />
                <td th:text="${product.getMeasurementUnit().getDisplayUnit()}"></td>
                <td th:text="${product.getExpiryDate()}" />
                <td th:text="${product.getStatusOfProduct.getDisplayStatus()}" />

                <td><form th:action="@{'/deleteProduct/' + ${product.getProductId()} + '?shelfId=' + ${shelf.shelfId}}"  method="post" onsubmit="return deleteConfirm()">
                    <input type="submit" class="btn btn-danger btn-sm" value="Delete product"/>
                </form>

                    <a th:href="@{'/edit/' + ${product.productId} + '?shelfId=' + ${shelf.shelfId}}" class="btn btn-primary btn-sm">Edit product
                    </a>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<!-- Skrypt JavaScript do obsługi sortowania -->

<script type="text/javascript">
    function sort(sortField) {
        var currentUrl = new URL(window.location.href);
        var searchParams = currentUrl.searchParams;

        var currentSortOrder = searchParams.get('sortOrder');
        var newSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';

        searchParams.set('sortField', sortField);
        searchParams.set('sortOrder', newSortOrder);

        currentUrl.search = searchParams.toString();

        window.location.href = currentUrl.toString();
    }
</script>

</body>
</html>
